<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 4.5</title>
        <style type="text/css">
            h1, h2 {padding: 0.5em;
                border-style: dashed;
                margin: 0.5em;
            }
        </style> 
    </head>
    
    <body>
        <p>
            <strong>4.5</strong> Escriba una regla de CSS que proporcione a todos
            los elementos h1 y h2 un relleno de 0.5 ems, un estilo de borde dashed
            y un margen de 0.5 ems.
        </p>
        <hr>
        <div class="dashed"><h1>Hola</h1></div>
        <div class="dashed"><h2>Hola</h2></div>
    </body>
</html>
