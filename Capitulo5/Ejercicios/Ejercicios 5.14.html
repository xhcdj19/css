<!DOCTYPE html>

<html>
    <head>
      <meta charset = "utf-8">
      <title>Ejercicio 5.14</title>
      <style type = "text/css">
        img
        {
          margin: 80px; 
          -webkit-transition: -webkit-transform 4s;
          -moz-transition: -moz-transform 4s;
          -o-transition: -o-transform 4s;
          transition: transform 4s;
        }
        img:hover {
          transform: scale(1.2, 1.2);
          -moz-transform: scale(1.2, 1.2);
          -o-transform: scale(1.2, 1.2);
          transition: scale(1.2, 1.2);
        }
      </style>
    </head>
    <body>
      <img src = "c.jpg" width = "150" height = "200"
           alt = "C How to Program">
      <img src = "java.jpg" width = "150" height = "200"
           alt = "Java How to Program">
      <img src = "java9.jpg" width = "150" height = "200"
           alt = "Java 9 for Programmers">
    </body>
 </html>
