<!DOCTYPE html>

<!-- Fig. 5.10: bordeimagen.html -->
<!-- Estirar y repetir una imagen para crear un borde. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Borde de imagen</title>
      <style type = "text/css">
         div
         {
            border-width: 30px;
            width: 234px;
            padding: 20px 20px;
         }
         #stretch
         {
            -webkit-border-image: url(borde.png) 80 80 80 80 stretch;
            -moz-border-image: url(borde.png) 80 80 80 80 stretch; 
            -o-border-image: url(borde.png) 80 80 80 80 stretch; 
            border-image: url(borde.png) 80 80 80 80 stretch;
         }
         #repeat
         {
            -webkit-border-image: url(borde.png) 34% 34% repeat;
            -moz-border-image: url(borde.png) 34% 34% repeat; 
            -o-border-image: url(borde.png) 34% 34% repeat; 
            border-image: url(borde.png) 34% 34% repeat;
         }
      </style>
   </head>
   <body>
      <h2>Bordes de imagen</h2>
      <img src = "borde.png" alt = "imagen utilizada para demostrar los bordes">
      <p><div id = "stretch">Se estira el borde de la imagen</div></p>
      <p><div id = "repeat">Se repite el borde de la imagen</div></p>
   </body>
</html>
